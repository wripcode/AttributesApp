<link href="./styles.css" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: var(--font-stack);
    font-size: var(--font-size-small);
    font-weight: var(--font-weight-normal);
    color: var(--text1);
    background: var(--background-background-input, rgba(0, 0, 0, 0.15));
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: var(--font-size-small-letter-spacing);
  }

  input {
    border-radius: var(--border-radius, 4px);
    border: 1px solid var(--border3);
    background: var(--background-background-input, rgba(0, 0, 0, 0.15));
    padding-left: 5px;
    min-height: 24px;
    color: var(--text2);
    /* input-inner-shadow */
    box-shadow: 0px 1px 1px -1px rgba(0, 0, 0, 0.13) inset, 0px 3px 3px -3px rgba(0, 0, 0, 0.17) inset, 0px 4px 4px -4px rgba(0, 0, 0, 0.17) inset, 0px 8px 8px -8px rgba(0, 0, 0, 0.17) inset, 0px 12px 12px -12px rgba(0, 0, 0, 0.13) inset, 0px 16px 16px -16px rgba(0, 0, 0, 0.13) inset;
  }
  input:focus-visible {
    outline: 0.5px solid var(--border1);
  }

  .text-size-regular {
    font-size: 0.71875rem;
    font-weight: 400;
    line-height: 1rem; /* 139.13% */
    letter-spacing: -0.00719rem;
  }

  .text-size-medium {
    font-size: 11.5px !important;
    line-height: 16px !important; /* 139.13% */
    letter-spacing: -0.115px !important;
  }
  .text-color-inactive {
    color: var(--textInactive);
  }
  .max-height {
    height: 100%;
  }
  .max-width {
    width: 100%;
  }
  .border-bottom {
    border-bottom: 1px solid var(--border3);
  }
  .border-top {
    border-top: 1px solid var(--border3);
  }
  .del-btn {
    height: 18px;
    width: 18px !important;
    padding: 5px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    background-color: var(--redBackground);
    font-size: 10px;
    cursor: pointer;
  }
  .del-btn:hover {
    background-color: #f92904;
    color: white;
  }
  .flex-horizontal {
    display: flex;
    grid-column-gap: 0.5rem;
    grid-row-gap: 0.5rem;
  }

  .flex-horizontal.flex-space-btwn {
    justify-content: space-between;
  }

  .flex-horizontal.flex-align-center {
    align-items: center;
  }
  .container {
    padding-left: 10px;
    padding-right: 10px;
  }
  .attribute-listing {
    display: flex;
    padding-right: 5px;
    padding-left: 10px;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    background-color: var(--background5);
  }

  .attr-listing {
    display: flex;
    overflow: auto;
    height: 100%;
    max-height: 62vh;
    padding-top: 1rem;
    padding-bottom: 1rem;
    flex-direction: column;
    grid-column-gap: 9px;
    grid-row-gap: 9px;
  }
  .tabs {
    max-width: 600px;
    width: 100%;
    margin: auto;
  }

  .tabs__nav-btn {
    background-color: transparent;
    padding: 12px 0px;
    cursor: pointer;
    border-radius: 0px;
    font-size: 0.8rem !important;
    text-transform: capitalize;
    letter-spacing: -0.00719rem;
    color: var(--text2);
    display: flex;
    grid-column-gap: 0.5rem;
    grid-row-gap: 0.5rem;
  }

  .tabs__nav-btn:hover {
    color: var(--text1);
    background-color: transparent;
  }

  .tabs__nav-btn.active {
    color: var(--text1);
    border-bottom: 1px solid var(--text1);
  }

  .tabs__item {
    display: none;
  }

  .tabs__item.active {
    display: block;
  }
  .input_field-wrap {
    display: flex;
    flex-direction: column;
    grid-column-gap: 0.5rem;
    grid-row-gap: 0.5rem;
    margin: 0.5rem 0rem;
  }
  /*width*/
  ::-webkit-scrollbar {
    width: 8px;
  }
  /*track*/
  ::-webkit-scrollbar-track {
    background: #1a1a1a;
    border: none;
  }
  /*thumb*/
  ::-webkit-scrollbar-thumb {
    border-color: rgb(55, 55, 55);
    border-radius: 4px;
  }
</style>
